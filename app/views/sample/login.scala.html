@(
loginUrl : String,
username : String,
error : String
)

@skeleton(
bodyClass = "login"
){
<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="@loginUrl" method="POST">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" name="username" placeholder="Username" required="" @if(username!=null){value="@username"}/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="" />
                    </div>
                    <div>
                        <input  class="btn btn-default submit" type="submit" name="submit" value="Log in">
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        @if(error!=null){<p class="text-danger">@error</p>}
                        <div class="clearfix"></div>
                        <div>
                            <h1><i class="fa fa-paw"></i>Gentellela Alela on Play Framework!</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
}
